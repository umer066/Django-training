{% extends "base.html" %}

{% block title %} Contact Us {% endblock title %}

{% block body %}
<div class="container-fluid mb-3">
    <img class="d-block w-100 my-4" src="static/images/simone-hutsch-lI06Ce8Tam0-unsplash.jpg" alt="Background images"
        width="100%" height="440px">
    <h1 class="text-center"> Contact Us </h1>
</div>
<div class="container mb-3">
    <form method="post" action="/contact">
    {% csrf_token %}    
        <div class="form-group">
            <label for="name"> Name :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="email"> Email address :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
        </div>
        <div class="form-group">
            <label for="phone"> Phone Number :</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
        </div>

            </select>
        </div>

            <label for="exampleFormControlSelect2"> Select items :</label>
            <select multiple class="form-control" name="items" id="exampleFormControlSelect2">
                <option>...</option>

            <label for="description"> Description :</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
</div>
{% endblock body %}
